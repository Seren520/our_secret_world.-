
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .message-board {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
        }
        .message-board h2 {
            margin-top: 0;
        }
        .message-input {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Secret World</h1>
    </header>
    <div class="content">
        <div class="message-board">
            <h2>Message Board</h2>
            <p>Leave a sweet message here!</p>
            <textarea rows="4" cols="50" placeholder="Type your message here..."></textarea>
            <div class="message-input">
                <button onclick="alert('Message saved!')">Submit</button>
            </div>
        </div>
        <p>Exit without leaving a message? <span style="color: red;">Are you sure?</span></p>
    </div>
</body>
</html>
